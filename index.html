<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wholePage">
    <div class="modalHolder hidden">
      <div class="deleteBlock">
        <h4 class="deleteMessage">Are you sure you want to delete this entry?</h4>
        <div class="buttonHolder column-full">
          <button class="cancel" type="button">CANCEL</button>
          <button class="confirm" data-view="entries" type="button">CONFIRM</button>
        </div>
      </div>
    </div>
    <header>
      <div class=" tabList container">
        <a><h2 class=" tab appTitle pd-l-75" data-view="entry-form" >Code Journal</h2></a>
        <a><h3 class=" tab entries" data-view="entries">Entries</h3></a>
      </div>
    </header>
    <main class="container">
      <div class="view" id="form-view" data-view="entry-form">
        <form id="entryForm">
          <h1 class="formTitle pd-l-75">New Entry</h1>
          <div class="row">
            <div class=" column-half">
              <div class="picHolder"><img class="picView" src="images/placeholder-image-square.jpg"></div>
            </div>
            <div class= " column-half">
              <label for="title">Title</label>
              <input
              required
              name="title"
              id="title"
              type="text">
              <label for="photoUrl">Photo URL</label>
              <input
              required
              name="photoUrl"
              id="photoUrl"
              type="url">
            </div>
            <div class="column-full">
              <label class="forNote" for="notes">Notes</label>
              <textarea
              required
              rows="6"
              name="notes"
              id="notes"></textarea>
            </div>
            <div class="submitAction column-full">
              <a class="deleteTag noShow">Delete Entry</a>
              <button class="tab submitButton" data-view="entries" type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" id="entry-view" data-view="entries">
        <div class="entryBar column-full">
          <h1 class="formTitle">Entries</h1>
          <button class="tab newButton" data-view="entry-form" type="button">NEW</button>
        </div>
        <ul id="entries-list" class= "list-group"></ul>
      </div>
    </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  </div>
</body>
</html>
